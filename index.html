            background-color: white;
            display: flex;

        .container {

        .top-section {

        .question {

        }

        .emoji {

        }

        .bottom-section {

            justify-content: flex-start;

        .feedback-form {

        textarea {

        textarea:focus {

        .char-counter {

        }

        .submit-btn {
            padding: 1rem;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            touch-action: manipulation;
            transition: background-color 0.2s;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .thank-you {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            text-align: center;
        }

        .thank-you img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (min-height: 800px) {
            .container {
                margin-top: 10vh;
            }
        }

        @media (max-width: 480px) {
            .question {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1 class="question">Ïò§Îäò Í∏∞ÏñµÏóê ÎÇ®Îäî ÎÇ¥Ïö©Ïù¥ ÏûàÏóàÎÇòÏöî?</h1>
            <div class="emoji">ü§ó</div>
        </div>
        <div class="bottom-section">
            <form class="feedback-form" id="feedbackForm">
                <textarea 
                    id="feedbackText" 
                    placeholder="Ïó¨Í∏∞Ïóê ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî (ÏµúÏÜå 10Ïûê ^^)"
                    maxlength="1000"

        </div>
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const textarea = document.getElementById('feedbackText');
        const submitBtn = document.querySelector('.submit-btn');
        const charCounter = document.querySelector('.char-counter');
        const thankYou = document.querySelector('.thank-you');

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUK0SDO-VR9NDqzx7nL6gU-c4B2wqglcwtkeeKhK3kxX0e4lTi02QkFTVwuCzPwDpujA/exec';

        textarea.addEventListener('input', () => {
            const length = textarea.value.trim().length;
            charCounter.textContent = `${length} / 1000`;
            submitBtn.disabled = length < 10;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = textarea.value.trim();
            
            if (text.length < 10) {
                alert('ÏµúÏÜå 10Ïûê Ïù¥ÏÉÅ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            submitBtn.disabled = true;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        feedback: text,
                        timestamp: new Date().toISOString()
                    })
                });

                form.style.display = 'none';
                thankYou.style.display = 'flex';
            } catch (error) {
                console.error('Error:', error);
                alert('Ï†úÏ∂ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
